
<ion-header>
  <ion-toolbar>
    <ion-title class="headeran">
      Store
    </ion-title>
  </ion-toolbar>
  </ion-header>

  <ion-content padding>
      <ion-card>
        <ion-list>
          
           
          <ion-card-content> 
            <ion-card-title>Name Cosmetic</ion-card-title>
           <ion-item>
       <ion-input type="text" value=""></ion-input></ion-item>
       <ion-card-title>Price</ion-card-title>
       <ion-item>
       <ion-input type="number" value="">Rp. </ion-input>
      </ion-item>

          </ion-card-content>
          <ion-item>
          <ion-label>Category</ion-label>
          <ion-select multiple="true" cancelText="cancel" okText="Ok!">
            <ion-select-option value="Skin Care">Skin Care</ion-select-option>
            <ion-select-option value="Hair Care">Hair Care</ion-select-option>
            <ion-select-option value="Deodorant">Deodorant</ion-select-option>
            <ion-select-option value="Make Up">Make Up</ion-select-option>
            <ion-select-option value="Soap">Soap</ion-select-option>
            <ion-select-option value="Shampoo">Shampoo</ion-select-option>
            
          </ion-select>
        </ion-item> 
        <ion-radio-group>
            <ion-list-header>
                <ion-card-title>Gender</ion-card-title>
            </ion-list-header>
            <ion-item>
              <ion-label>Female</ion-label>
              <ion-radio slot="start" color="success" value="Female"></ion-radio>
            </ion-item>
  
            <ion-item>
              <ion-label>Male</ion-label>
              <ion-radio slot="start" color="tertiary" value="Male" checked></ion-radio>
            </ion-item>
  
            <ion-item>
              <ion-label>Unisex</ion-label>
              <ion-radio slot="start" color="danger" value="Unisex"></ion-radio>
            </ion-item>
          </ion-radio-group> 
          <ion-item>
              <ion-label>Type</ion-label>
              <ion-select placeholder="Select One">
                <ion-select-option value="on">Natural</ion-select-option>
                <ion-select-option value="off">Semi-Natural</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
          <ion-label>Date </ion-label>
          <ion-datetime displayFormat="D MMM YYYY " min="2000" max="2999" value="2019-01-12"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Description :</ion-label>
            <ion-textarea></ion-textarea>
          </ion-item> 
          
          <ion-item><ion-label>Upload Sample </ion-label>
          <ion-input type="file" value=""></ion-input>
         </ion-item>
        </ion-list>
        </ion-card>
      
        <ion-button expand="block" href="/artikel">Submit</ion-button>
